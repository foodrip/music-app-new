<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - Татьяна Музыка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div>
        <header class="p-3 mb-3 border-bottom border-dark">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="index.html" class="logo-text d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none me-lg-4">
                  Татьяна Музыка
                </a>
        
                <ul class="nav col-12 col-lg-auto col-cm-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="#" class="nav-link px-2">Главное</a></li>
                  <li><a href="#" class="nav-link px-2">Подкасты и книги</a></li>
                  <li><a href="#" class="nav-link px-2">Детям</a></li>
                  <li><a href="#" class="nav-link px-2">Потоки</a></li>
                  <li><a href="#" class="nav-link px-2">Коллекция</a></li>
                </ul>
        
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-auto ms-3" role="search" >
                  <input type="search" class="form-control" placeholder="Поиск..." aria-label="Search">
                </form>
                
                <span class="plus-badge badge rounded-pill bg-secondary me-3">
                    ПЛЮС
                </span>
    
                <div class="dropdown text-end">
                  <a href="#" class="d-block link-dark text-decoration-none" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="mdo" width="48" height="48" class="rounded-circle">
                  </a>
                  <ul class="dropdown-menu text-small">
                    <li><a class="dropdown-item" href="profile.html">Профиль</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Выйти</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </header>
    </div>

    <main class="container">
        <div class="mb-3 col-4">
            <div class="information col-4 justify-content-center">
                <label for="your_name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="your_name" placeholder="Сергей">
            </div>
          </div>
        <div class="mb-3 col-4">
            <label for="your_surname" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="your_surname" placeholder="Тябин">
          </div>
        <div class="mb-3 col-4">
            <div class="information">
                <label for="your_birthday" class="form-label">День рождение</label>
                <input type="date" class="form-control" id="your_birthday">
            </div>
            
          </div>
        <div class="mb-3 col-4">
            <div class="information">
                <label for="your_country" class="form-label">Cтрана</label>
                <input type="text" class="form-control" id="your_country" placeholder="Россия">
            </div>
            
          </div>
        <div class="mb-3 col-4">
            <div class="information">
                <label for="your_city" class="form-label">Город</label>
                <input type="text" class="form-control" id="your_city" placeholder="г. Пермь">
            </div>
          </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
